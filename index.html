---
layout: default
---
<script src={{ "/js/jquery.min.js" | prepend: site.baseurl }}></script>
  <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "percentPosition": true, "columnWidth": 250, "gutter": 20 }'>
       {% for post in site.posts %}
        <div class="grid-item color{{forloop.index}}">
            <style>.color{{forloop.index}}{background-color:{% if post.color %}#{{post.color}}{% else %} #3949AB {% endif %} }</style>
         {% if post.img %}
          <img src={{ "/images/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
          {% endif %}
           <div class="container">
            <h4>{{post.title}}</h4>
            <p>{{post.description}}</p>
             <div class="action">{{ post.date | date: '%B %d, %Y' }}<a href="{{post.url | prepend: site.baseurl}}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div> 
            </div>
           
        </div>

    {% endfor %}
       
</div>

<script src={{ "/js/masonry.pkgd.min.js" | prepend: site.baseurl }}></script>
